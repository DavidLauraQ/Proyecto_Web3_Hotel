{% extends 'base.html' %}

{% block title %}Nueva Reserva{% endblock %}

{% block content %}
<h2>{% if reserva %}Editar{% else %}Nueva{% endif %} Reserva</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_cliente">Cliente:</label>
        {{ form.cliente }}
    </div>
    <div class="form-group">
        <label for="id_habitacion">Habitaci√≥n:</label>
        {{ form.habitacion }}
    </div>
    <div class="form-group">
        <label for="id_fecha_inicio">Fecha de Entrada:</label>
        {{ form.fecha_inicio }}
    </div>
    <div class="form-group">
        <label for="id_fecha_fin">Fecha de Salida:</label>
        {{ form.fecha_fin }}
    </div>
    <button type="submit">Guardar Reserva</button>
    <a href="{% url 'reservas' %}"><button type="button">Cancelar</button></a>
</form>
{% endblock %}
