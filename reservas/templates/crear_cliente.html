{% extends 'base.html' %}
{% load static %}
{% block title %}Añadir Cliente{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/crudCliC.css' %}">
<h2>Añadir Cliente</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'clientes' %}"><button type="button">Cancelar</button></a>
</form>
{% endblock %}
